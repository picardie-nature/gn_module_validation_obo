<ng-template #please_select_taxon><small>Veuillez selectionner une famille ou un ordre Ã  valider</small></ng-template>
<div class="row">
    <div class="col col-sm-2">
        <div class="card">
              <div class="card-body">
                <validation-select-taxon (selectedTaxon)="loadTaxon($event)"></validation-select-taxon>
              </div>
        </div>
         <div class="card">
              <div class="card-body">
                <validation-stats-taxon [cd_nom]="taxon.cd_nom" [lb_nom]="taxon.lb_nom" *ngIf="taxon"></validation-stats-taxon>
              </div>
        </div>
    </div>
    <div class="col col-sm-10">
        <div class="card card-body">
            <div class="row">
                <div class="col-sm"><validation-info-obs [cd_nom]="taxon.cd_nom" *ngIf="taxon; else please_select_taxon"> </validation-info-obs></div>
            </div>
        </div>
    </div>
</div>
